version: '3.8'

services:
  backupforge:
    build: .
    image: backupforge:latest
    container_name: backupforge
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./config:/config
      - ./backups:/backups
    environment:
      - RUST_LOG=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: PostgreSQL for production deployments
  postgres:
    image: postgres:15-alpine
    container_name: backupforge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: backupforge
      POSTGRES_USER: backupforge
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backupforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: backupforge-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-data:
  minio-data:
